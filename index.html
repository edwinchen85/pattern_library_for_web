<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pattern Library</title>

  <!-- Mobile Specific Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">

  <style>
    .demo-col {
      background-color: #def0fa;
      text-align: center;
      padding: 1em 0;
      display: block;
      border-radius: 3px;
    }

    .row {
      margin-bottom: 2em;
    }
  </style>

</head>
<body>

  <!-- The Grid System -->
  <section>
    <div class="container">
      <h1>The Grid System</h1>

      <hr>

      <div class="row">
        <div class="col-12"><div class="demo-col">.col-12</div></div>
      </div>

      <div class="row">
        <div class="col-6"><div class="demo-col">.col-6</div></div>
        <div class="col-6"><div class="demo-col">.col-6</div></div>
      </div>

      <div class="row">
        <div class="col-4">
          <div class="demo-col">.col-4</div>
        </div>
        <div class="col-4">
          <div class="demo-col">.col-4</div>
        </div>
        <div class="col-4">
          <div class="demo-col">.col-4</div>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <div class="demo-col">.col-3</div>
        </div>
        <div class="col-3">
          <div class="demo-col">.col-3</div>
        </div>
        <div class="col-3">
          <div class="demo-col">.col-3</div>
        </div>
        <div class="col-3">
          <div class="demo-col">.col-3</div>
        </div>
      </div>

      <div class="row">
        <div class="col-5">
          <div class="demo-col">.col-5</div>
        </div>
        <div class="col-7">
          <div class="demo-col">.col-7</div>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <div class="demo-col">.col-4</div>
        </div>
        <div class="col-8">
          <div class="demo-col">.col-8</div>
        </div>
      </div>

      <div class="row">
        <div class="col-9">
          <div class="demo-col">.col-9</div>
        </div>
        <div class="col-3">
          <div class="demo-col">.col-3</div>
        </div>
      </div>

      <div class="row">
        <div class="col-10">
          <div class="demo-col">.col-10</div>
        </div>
        <div class="col-2">
          <div class="demo-col">.col-2</div>
        </div>
      </div>

      <div class="row">
        <div class="col-11">
          <div class="demo-col">.col-11</div>
        </div>
        <div class="col-1">
          <div class="demo-col">.col-1</div>
        </div>
      </div>

      <div class="row">
        <div class="col-half">
          <div class="demo-col">.col-half</div>
        </div>
        <div class="col-half">
          <div class="demo-col">.col-half</div>
        </div>
      </div>

      <div class="row">
        <div class="col-third">
          <div class="demo-col">.col-third</div>
        </div>
        <div class="col-two-third">
          <div class="demo-col">.col-two-third</div>
        </div>
      </div>

      <div class="row">
        <div class="col-quarter">
          <div class="demo-col">.col-quarter</div>
        </div>
        <div class="col-quarter">
          <div class="demo-col">.col-quarter</div>
        </div>
        <div class="col-half">
          <div class="demo-col">.col-half</div>
        </div>
      </div>
    </div>

</html>
